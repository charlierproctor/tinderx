<div class="pure-g" id="login">
	<div class="pure-u-1" ng-show="errors.facebook || errors.api">
		<h1>Error</h1>
		<p>{{errors.facebook || errors.api}}</p>
		<button class="pure-button pure-button-primary" ng-click="errors = {}">Try again</button>
	</div>
	<div class="pure-u-1" ng-hide="errors.facebook || errors.api">
		<h1>tinderX</h1>
		<button class="pure-button pure-button-primary" ng-click="login()">Login with Facebook</button>
	</div>
</div>
